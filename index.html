<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <a href="https://www.flaticon.com/free-icons/restart" title="restart icons"></a></head>
<body>

<div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src="task-svgrepo-com.png" alt=""></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Start">
            <p  id="adding" onclick="AddTask()"><img class="addImg" src="add.png">
            </p>

        </div>

        <ul id="list-container">

            <!--<li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>-->
        </ul>
        <div id="undos">
            <button id="undo-button"><img class="undoImg" src="undo.png"></button>

        </div>


        <div id="clock">
            <p id="date"></p>


        </div>


    </div>
     
</div>       
 


</body>
</html>
